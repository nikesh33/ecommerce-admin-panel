<div class="overlay" *ngIf="show">
  <div class="modal">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <div class="actions">
      <button class="btn btn-danger" (click)="confirm()">Yes</button>
      <button class="btn btn-outline-secondary" (click)="cancel()">No</button>
    </div>
  </div>
</div>
